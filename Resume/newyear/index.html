
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>拜年啦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="鸡年大吉吧">
    <meta name="description" content="我怕祝福你的人太多了 ">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="loading-overlay">
    <img src="images/loading.svg">
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated p1" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">tisst🐷车托帮全体员新年快快乐乐 🐔年大吉哦！！！</p>
        </div>
        <div class="swiper-slide slide-2">
            <div class="item-image animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated p2" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s">🐖女孩子们～越来越年轻～越来越可爱(～o￣3￣)～</p>
        </div>
        <div class="swiper-slide slide-3">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated p3" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">🐷Everybody工作顺顺利利，家庭幸福美满，發發發發大财！！！😘😘😘</p>
        </div>
    </div>
</div>

<button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button>

<button class="btn-music">
    <i class="icon-note"></i>
</button>

<audio id="music" loop autoplay>
    <source src="background.mp3" type="audio/mpeg">
</audio>
<script>
    var Media = document.getElementById("music");
    Media.src = "background.mp3";
    Media.play();
</script>
<!-- Don't delete this. It's needed for development workflow. -->
<script src="js/main.js"></script>

</body>

</html>
